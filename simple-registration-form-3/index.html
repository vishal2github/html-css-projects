<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/dragon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <h1>` ONLINE FORM `</h1>
            <h4>Fill up the personal information</h4>
        </div>
    </header>

    <main>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter firstname"></td>
                    </tr>

                    <tr>
                        <td>Lastname:</td>
                        <td><input type="text" placeholder="Enter lastname"></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="text" placeholder="Enter password"></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" class="gen"> Male
                            <input type="radio" name="gender" class="gen"> Female
                            <input type="radio" name="gender" class="gen"> Others
                        </td>
                    </tr>

                    <tr>
                        <td>Country:</td>
                        <td><input type="text" class="ty" placeholder="Enter country"></td>
                    </tr>

                    <tr>
                        <td>State:</td>
                        <td><input type="text" placeholder="Enter state"></td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td><input type="text" placeholder="Enter address"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter email"></td>
                    </tr>

                    <tr>
                        <td>Contact:</td>
                        <td>
                            <select>
                                <option>+1</option>
                                <option>+7</option>
                                <option>+44</option>
                                <option>+91</option>
                                <option>+176</option>
                                <option>+190</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Telephone:</td>
                        <td>
                            <input type="tel" placeholder="000-000-0000">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>

    <footer>
        <p>OnlineFORUM&trade; All Rights Reserved&reg;</p>
    </footer>
</body>

</html>
