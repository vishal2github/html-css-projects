<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <div class="heading">
        <h1>ANNEXURE 1</h1>
        <h4><u>Fill up the Personal Details</u></h4>
    </div>
</header>

<body>
    <div class="line">
        <p>Kindly fill up the form with the correct details and click submit after recheck.</p>
    </div>
    <form>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter First Name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <input type="text" placeholder="Enter Country">
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text" placeholder="Enter State">
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input type="text" placeholder="Enter Address">
                </td>
            </tr>
            <tr>
                <td>
                    E-Mail :
                </td>
                <td>
                    <input type="mail" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    Contact :
                </td>
                <td>
                    <select>
                        <option>+1</option>
                        <option>+7</option>
                        <option>+91</option>
                        <option>+636</option>
                        <option>+729</option>
                        <option>+856</option>
                        <option>+956</option>
                    </select>
                </td>
                <td>
                    <input type="tel" placeholder="0000000000" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
